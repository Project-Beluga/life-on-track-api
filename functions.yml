createIncome:
    name: create-income-${sls:stage}
    handler: src/handler/income.create
    events:
      - http:
          path: incomes
          method: post
          cors: true

getIncomes:
    name: get_incomes-${sls:stage}
    handler: src/handler/income.get
    timeout: 2
    events:
      - httpApi:
          path: incomes
          method: GET
          cors: true